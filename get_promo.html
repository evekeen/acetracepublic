<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
<script>
function getMobileOperatingSystem() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return "Windows Phone";
    }

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    return "unknown";
}</script>

<script>
async function DetectAndServe(){
    let os = getMobileOperatingSystem();
    document.write("os: " + os + "<br/>");
    if (os === "Android") {
        window.location.href = "https://play.google.com/store/apps/details?id=dev.ivkin.acetrace";
    } else if (os === "iOS") {
        document.write("iOS<br/>");
        const url = await fetch('https://us-central1-followflight-f0c00.cloudfunctions.net/nextPromo');
        document.write("url: url<br/>");
        window.location.href = await url.text();
    } else {
        window.location.href = "https://apps.apple.com/us/app/ace-trace/id1570844427";
    }
}
</script>
</head>
<body onload="DetectAndServe()">
</body>
</html>
